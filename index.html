<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">

        <!-- HEADER -->

        <header class="header">
            <img class="header__logo" src="./images/svg/logo.svg" alt="logo">
            <div class="header__line"></div>
        </header>

        <!-- POPUP -->

        <div class="popup">
            
            <div class="popup__content">
                <button class="popup__close">
                    <img src="./pages/Close_Icon.svg" alt="Крестик">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" class="popup__text" name="nameUser" placeholder="Жак-Ив Кусто">
                    <input type="text" class="popup__text" name="jobUser" placeholder="Исследователь океана">
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
                
            </div>
            
        </div>

        <!-- FORM -->
        <div class="form">

            <div class="form__content">
                <button class="popup__close">
                    <img src="./pages/Close_Icon.svg" alt="Крестик">
                </button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form">
                    <input type="text" class="popup__text" name="nameUser" placeholder="Название">
                    <input type="text" class="popup__text" name="jobUser" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__button">Создать</button>
                </form>
                
                

            </div>

        </div>

        <!-- PROFILE -->

        <section class="profile">
            <div class="profile__cards">
                <figure class="profile__avatar">
                    <img class="profile__image" src="./images/jacques-yves-cousteau.jpg" alt="Жак-Ив Кусто">
                </figure>

                <div class="profile__main">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edid-button">
                        <img class="profile__edid-element" src="./images/svg/Edit_Button.svg" alt="Кнопка">
                    </button>
                    <h2 class="profile__profession">Исследователь океана</h2>
                        
                </div>
            </div>

            <button class="profile__add-button">
                <img src="./images/svg/Vector.svg" alt="Крестик">
            </button>


        </section>

        <!-- GALLETY -->

        <section class="gallery">
            <ul class="gallery__cards">
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/cards/mountain-elbrus.jpg" alt="Гора Эльбрус">
                    <div class="gallery__item">
                        <div class="gallery__inner">
                        <h3 class="gallery__text">Гора Эльбрус</h3>
                        <button class="gallery__like">
                            <img src="./images/svg/like.svg" alt="лайк">
                        </button>
                    </div>
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/cards/karachevsk.jpg" alt="Гора Эльбрус">
                    <div class="gallery__item">
                        <div class="gallery__inner">
                        <h3 class="gallery__text">Карачевск</h3>
                        <button class="gallery__like">
                            <img src="./images/svg/like.svg" alt="лайк">
                        </button>
                    </div>
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/cards/dombay.jpg" alt="Гора Эльбрус">
                    <div class="gallery__item">
                        <div class="gallery__inner">
                        <h3 class="gallery__text">Домбай</h3>
                        <button class="gallery__like">
                            <img src="./images/svg/like.svg" alt="лайк">
                        </button>
                    </div>
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/cards/mountain-elbrus.jpg" alt="Гора Эльбрус">
                    <div class="gallery__item">
                        <div class="gallery__inner">
                        <h3 class="gallery__text">Гора Эльбрус</h3>
                        <button class="gallery__like">
                            <img src="./images/svg/like.svg" alt="лайк">
                        </button>
                    </div>
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/cards/dombay.jpg" alt="Гора Эльбрус">
                    <div class="gallery__item">
                        <div class="gallery__inner">
                        <h3 class="gallery__text">Домбай</h3>
                        <button class="gallery__like">
                            <img src="./images/svg/like.svg" alt="лайк">
                        </button>
                    </div>
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__image" src="./images/cards/karachevsk.jpg" alt="Гора Эльбрус">
                    <div class="gallery__item">
                        <div class="gallery__inner">
                        <h3 class="gallery__text">Карачаево-Черкесия</h3>
                        <button class="gallery__like">
                            <img src="./images/svg/like.svg" alt="лайк">
                        </button>
                    </div>
                    </div>
                </li>
            </ul>
        </section>

        <!-- FOOTER -->

        <footer class="footer">
            <h3 class="footer__text">© 2020 Mesto Russia</h3>
        </footer>

    </div>
    <script src="./script/index.js" defer></script>
</body>

</html>
